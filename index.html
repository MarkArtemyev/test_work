<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Товарами</title>
</head>
<body>
    <h1>Управление Товарами</h1>
    <form id="product-form">
        <label for="manufacturer">Производитель:</label>
        <input type="text" id="manufacturer" required><br>

        <label for="name">Наименование:</label>
        <input type="text" id="name" required><br>

        <label for="price">Цена:</label>
        <input type="number" id="price" required><br>

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" required><br>

        <button type="button" id="add-product">Добавить</button>
    </form>

    <table id="product-table">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Производитель</th>
                <th onclick="sortTable(1)">Наименование</th>
                <th onclick="sortTable(2)">Цена</th>
                <th onclick="sortTable(3)">Количество</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Итого:</td>
                <td id="total-price">0</td>
                <td id="total-quantity">0</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
